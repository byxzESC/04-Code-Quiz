<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <title>Code Quiz</title>
</head>

<body>
    <!-- header - "view high score" "count down timer" -->
    <header id="header">
        <button id="view-high-score">View high Score</button>
        <h1>Welcome to Code Quiz</h1>
        <p id="timer" class="hidden"></p>
    </header>

    <!-- ask user if they like to play -->
    <section id="start-section" class="container visible">
        <!-- starts the timer and the quiz -->
        <h3>Would you like to start the quiz?</h3>
        <button id="start-btn">Start</button>
    </section>

    <!-- main - quiz question & 4 multiple choices-->
    <!-- questions show here -->
    <section id="quiz-section" class="container hidden">
        <!-- quiz questions -->
        <p id="question"></p>
        <!-- 4 buttons for multiple choices -->
        <div class="buttons">
            <button id="buttonA" class="choice-btn"></button>
            <button id="buttonB" class="choice-btn"></button>
            <button id="buttonC" class="choice-btn"></button>
            <button id="buttonD" class="choice-btn"></button>
        </div>
        <div id="answer-message"></div>
    </section>


    <!-- ask user for initials -->
    <section id="user-info" class="container hidden">
        <form id="initial-form">
            <label id="player-score"></label>
            <hr>
            <input type="text" name="initial" placeholder="Enter Your Initials">
        </form>
    </section>

    <!-- score board  -->
    <!-- show final score and enter initial after quiz complete -->
    <section id="score-section" class=" container hidden">
        <ul id="high-score"></ul>
        <a id="try-again" class="hidden" href="">Try Again ?</a>
    </section>
    <!-- jquery cnd -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
